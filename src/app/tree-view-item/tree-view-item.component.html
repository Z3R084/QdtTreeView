<div (click)="isOpen = !isOpen"><i class="glyphicon" [ngClass]="{'glyphicon-chevron-right': !isOpen, 'glyphicon-chevron-down': isOpen}"></i>{{ treeViewItem.name }}</div>
<tree-view-section *ngIf="treeViewItem.subitems.length > 0 && isOpen" [treeViewItems]="treeViewItem.subitems"></tree-view-section>
