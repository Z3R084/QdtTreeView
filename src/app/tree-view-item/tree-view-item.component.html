<div (click)="treeViewItem.mouseAction( 'click', $event )" class="header" [ngClass]="{'selected': treeViewItem.isFocused}">
  <i class="glyphicon" [ngClass]="{'glyphicon-chevron-right': !isOpen, 'glyphicon-chevron-down': isOpen}"></i>{{ treeViewItem.displayField }}
</div>
<ul *ngIf="treeViewItem.children && treeViewItem.isExpanded">
  <li *ngFor="let item of treeViewItem.children">
    <tree-view-item [treeViewItem]="item"></tree-view-item>
  </li>
</ul>
